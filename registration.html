<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>

<body>
    <header>
        <h1>Hackathon Registration</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="registration.html">Registration Form</a>
        <a href="contact.html">Contact</a>
        <a href="team-formation.html">Team Formation</a>
        <a href="fee-calculator.html">Fee Calculator</a>
    </nav>
    <main>
        <form action="/register" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>

            <label for="skillset">Skill Set:</label>
            <select id="skillset" name="skillset" required>
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="project-manager">Project Manager</option>
            </select><br>

            <label>Experience Level:</label>
            <input type="radio" id="beginner" name="experience" value="beginner" required>
            <label for="beginner">Beginner</label>
            <input type="radio" id="intermediate" name="experience" value="intermediate" required>
            <label for="intermediate">Intermediate</label>
            <input type="radio" id="advanced" name="experience" value="advanced" required>
            <label for="advanced">Advanced</label><br>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the terms and conditions</label><br>

            <input type="submit" value="Register">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 University Hackathon</p>
    </footer>
</body>

</html>

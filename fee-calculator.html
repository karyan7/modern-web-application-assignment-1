<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fee Calculator</title>
</head>

<body>
    <header>
        <h1>Fee Calculator</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="registration.html">Registration Form</a>
        <a href="contact.html">Contact</a>
        <a href="team-formation.html">Team Formation</a>
    </nav>
    <main>
        <form oninput="calculateFee()">
            <label for="participants">Number of Participants:</label>
            <input type="number" id="participants" name="participants" min="1" required><br>

            <label for="participant-type">Type of Participant:</label>
            <select id="participant-type" name="participant-type" required>
                <option value="student">Student</option>
                <option value="professional">Professional</option>
            </select><br>

            <output id="calculated-fee">Total Fee: $0</output><br>

            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 University Hackathon</p>
    </footer>

    <script>
        function calculateFee() {
            const participants = document.getElementById('participants').value;
            const participantType = document.getElementById('participant-type').value;
            let rate = 0;

            if (participantType === 'student') {
                rate = 50;
            } else if (participantType === 'professional') {
                rate = 100;
            }

            const totalFee = participants * rate;
            document.getElementById('calculated-fee').value = `Total Fee: $${totalFee}`;
        }
    </script>
</body>

</html>
